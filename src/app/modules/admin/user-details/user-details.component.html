<section class="bg-gray-50 dark:bg-gray-900 justify-center">
    <h1 class="text-lg px-6 text-white pb-2">User Details </h1>
    
    <div class="flex flex-col items-center pt-9 px-6 py-8 mx-auto md:h-screen lg:py-0 shadow-md sm:rounded-lg">
        
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    No
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody  *ngIf="(users$ | async) as userdata">
            <tr *ngFor="let user of userdata ; let i = index" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                <td class="px-6 py-4">
                    {{i+1}}
                </td>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{user.name}}
                </th>
                <td class="px-6 py-4">
                    {{user.email}}
                </td>
                <td class=" px-6 py-4 justify-between">
                    <a (click)="onEdit(user._id)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-5">Edit</a>  
                    <a (click)="onDelete(user._id)" class="font-medium text-red-600 dark:text-red-500 hover:underline">Delete</a>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>


  </section>
